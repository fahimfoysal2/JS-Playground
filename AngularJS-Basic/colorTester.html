<!DOCTYPE html>
<html>
<head>
	<title>Color Checker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
	<div ng-app="checker"
		 ng-controller="ctrl">
		<div style="width: 150px; 
					height: 150px; 
					position: relative;
					border-radius: 8%;
					background-color: {{color}}">
			<input type="text" ng-model="color" style="width: 96%; position: absolute;">
		</div>
	</div>
</body>

<script type="text/javascript">
	var app = angular.module('checker',[]);
	app.controller('ctrl', function($scope) {
		$scope.color = "crimson";
	})
</script>
</html>
